x-common-deploy: &common-deploy
  restart_policy:
    condition: on-failure
    delay: 5s
    window: 120s
x-common-env: &common-env
  PGID: 1000
  PUID: 1000
  TZ: Europe/Paris

networks:
  public:
    external: true

services:
  nginx:
    cap_drop:
      - "ALL"
    deploy:
      !!merge <<: [*common-deploy]
      labels:
        # Allow traefik to process this container
        - "traefik.enable=true"
        - "traefik.swarm.network=public"
        - "traefik.http.routers.discord-invite.rule=Host(`discord.$DOMAIN_NAME`)"
        - "traefik.http.routers.discord-invite.entrypoints=https"
        - "traefik.http.services.discord-invite.loadbalancer.server.port=8080"
        - "traefik.http.routers.discord-invite.middlewares=auth-default"
    environment:
      !!merge <<: *common-env
    image: ghcr.io/netboot-infra/discord-server-invite:latest
    networks:
      - public
    read_only: true
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 10485760  # 10MB