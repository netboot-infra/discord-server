<!DOCTYPE html>
<html lang="en">

<head>
    <title>Discord Invite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main class="main">
        <div class="background">
            <!-- Animated background elements -->
            <div class="inner inner-1"></div>
            <div class="inner inner-2"></div>
            <div class="inner inner-3"></div>
            <div class="inner inner-4"></div>
            <div class="inner inner-5"></div>
            <div class="inner inner-6"></div>
            <div class="inner inner-7"></div>
            <div class="inner inner-8"></div>
            <div class="inner inner-9"></div>
            <div class="inner inner-10"></div>
            <div class="inner inner-11"></div>
            <div class="inner inner-12"></div>
            <div class="inner inner-13"></div>
        </div>

        <div class="overlay">
            <div id="inviteContainer">
                <div class="logoContainer">
                    <img class="logo" src="logo.png" alt="Netboot Logo">
                    <h1 class="text">Netboot</h1>
                </div>

                <div class="acceptContainer">
                    <div class="divForm">
                        <h1>YOU'VE BEEN INVITED TO JOIN</h1>
                        <p class="invite-text">
                            Join Netboot today and become part of a vibrant, welcoming community. Chat, play games,
                            and participate in exclusive events. Your next adventure is just one click away!
                        </p>
                        <a href="https://discord.com/invite/xQQPF33bjb">
                            <button class="acceptBtn">Accept Invite</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
